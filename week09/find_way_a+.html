<html>
  <head>
    <title>寻路A*</title>
    <style>
      .cell {
        display: inline-block;
        width: 6px;
        height: 6px;
        line-height: 6px;
        background-color: grey;
        border-bottom: solid 1px white;
        border-right: solid 1px white;
        vertical-align: top;
      }
      #container {
        width: 701px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button onclick="localStorage['map']=JSON.stringify(map)">Save</button>
    <script>
      let map = localStorage["map"]
        ? JSON.parse(localStorage["map"])
        : Array(10000).fill(0)
      let containter = document.getElementById("container")
      for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
          let cell = document.createElement("div")
          cell.classList.add("cell")
          if (map[100 * y + x] === 1) {
            cell.style.backgroundColor = "black"
          }
          cell.addEventListener("mousemove", () => {
            if (mousedown) {
              if (clear) {
                cell.style.backgroundColor = ""
                map[100 * y + x] = 0
              }
            } else {
              cell.style.backgroundColor = "black"
              map[100 * y + x] = 1
            }
          })
          containter.appendChild(cell)
        }
      }
      let mousedown = false
      let clear = false
      document.addEventListener("mousedown", (e) => {
        mousedown = true
        clear = e.which === 3
      })
      document.addEventListener("mouseup", () => (mousedown = false))
      document.addEventListener("contextmenu", (e) => e.preventDefault())

      class Sorted {
        constructor(data, compare) {
          this.data = data.slice()
          this.compare = compare || ((a, b) => a - b)
        }
        take() {
          if (!this.data.length) {
            return
          }
          let min = this.data[0]
          let minIndex = 0
          for (let i = 0; i < this.data.length; i++) {
            if (this.compare(this.data[i], min) < 0) {
              min = this.data[i]
              minIndex = i
            }
          }
          this.data[minIndex] = this.data[this.data.length - 1]
          this.data.pop()
          return min
        }
        give(v) {
          this.data.push(v)
        }
        get length() {
          return this.data.length
        }
      }

      class BinaryHeap {
        //二叉堆,小顶堆，从堆顶拿最小的元素
        constructor(data, compare) {
          data = [[0, 0], ...data]
          this.data = data.slice()
          this.compare = compare || ((a, b) => a - b)
          this.build()
          console.log(this.data)
        }
        heapify(n, i) {
          //从上倒下堆化
          while (true) {
            let maxPos = i
            if (
              i * 2 <= n &&
              this.compare(this.data[i], this.data[i * 2]) > 0
            ) {
              maxPos = i * 2
            }
            if (
              i * 2 + 1 <= n &&
              this.compare(this.data[maxPos], this.data[i * 2 + 1]) > 0
            ) {
              maxPos = i * 2 + 1
            }
            if (maxPos === i) {
              break
            }
            ;[this.data[i], this.data[maxPos]] = [
              this.data[maxPos],
              this.data[i],
            ]
            i = maxPos
          }
        }
        build() {
          //初始化堆
          let n = this.data.length - 1
          for (let i = Math.floor(n / 2); i > 0; i--) {
            this.heapify(n, i)
          }
        }
        removeTop() {
          //从堆顶拿到最小元素
          if (this.data.length === 1) {
            return false
          }
          this.data[1] = this.data[this.data.length - 1]
          let i = 1
          let n = this.data.length - 1
          this.heapify(n, i)
          return true
        }
        take() {
          if (this.data.length === 1) {
            return
          }
          let min = this.data[1]
          this.removeTop()
          this.data.pop()
          return min
        }
        give(v) {
          //往堆顶添加元素
          if (this.data.length < 1) {
            this.datas.push([0, 0])
          }
          this.data.push(v)
          let i = this.data.length - 1
          while (
            Math.floor(i / 2) > 0 &&
            this.compare(this.data[i], this.data[Math.floor(i / 2)]) < 0
          ) {
            ;[this.data[i], this.data[Math.floor(i / 2)]] = [
              this.data[Math.floor(i / 2)],
              this.data[i],
            ]
            i = Math.floor(i / 2)
          }
        }
        get length() {
          return this.data.length
        }
        get datas() {
          return this.data
        }
      }
      function sleep(tms) {
        return new Promise((resolve) => {
          setTimeout(resolve, tms)
        })
      }

      async function findPath(map, start, end) {
        // const struct = new Sorted([start], (a, b) => distance(a) - distance(b))
        const struct = new BinaryHeap(
          [start],
          (a, b) => distance(a) - distance(b)
        )
        let table = Object.create(map)
        async function insert(x, y, pre) {
          if (x < 0 || x >= 100 || y < 0 || y >= 100) {
            return
          }
          if (table[y * 100 + x]) {
            //这个点是不是空点（有墙或者其他）
            return
          }
          await sleep(30)
          //走过的点
          // console.log(x, y, y * 100 + x, containter.children[y * 100 + x])
          containter.children[y * 100 + x].style.backgroundColor = "lightgreen"
          table[y * 100 + x] = pre
          //加入队列
          struct.give([x, y])
        }
        function distance(point) {
          return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
        }
        while (struct.length) {
          //从队列头取出点
          let [x, y] = struct.take()
          console.log(x, y)
          //找到终点
          if (x === end[0] && y === end[1]) {
            console.log("find")
            let resX = x
            let resY = y
            let path = []
            while (x !== start[0] && y !== start[1]) {
              path.push(map[y * 100 + x])
              //记录所走的路径
              pre = table[y * 100 + x]
              x = pre[0]
              y = pre[1]
              console.log("pre", [x, y])
              containter.children[y * 100 + x].style.backgroundColor = "yellow"
            }
            containter.children[resY * 100 + resX].style.backgroundColor = "red"
            return path
          }
          //分别走当前点周围的点
          await insert(x + 1, y, [x, y])
          await insert(x, y + 1, [x, y])
          await insert(x - 1, y, [x, y])
          await insert(x, y - 1, [x, y])
        }
      }
      findPath(map, [0, 0], [20, 20])
    </script>
  </body>
</html>
